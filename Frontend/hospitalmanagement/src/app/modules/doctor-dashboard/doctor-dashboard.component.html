<div class="dashboard-container text-center mt-5">
  <h2>👨‍⚕️ Welcome Doctor!</h2>
  <p class="lead">You are now logged in to your dashboard.</p>
  <p>Here you can manage your patients and appointments.</p>

  <div class="actions mt-4 d-flex justify-content-center gap-3 flex-wrap">
    <button class="btn btn-primary btn-lg" (click)="onViewAppointments()">📅 View Appointments</button>
    <button class="btn btn-success btn-lg" (click)="onViewPatients()">🧑‍🤝‍🧑 View Patients</button>
    <button class="btn btn-danger btn-lg" (click)="onLogout()">🚪 Logout</button>
  </div>
</div>

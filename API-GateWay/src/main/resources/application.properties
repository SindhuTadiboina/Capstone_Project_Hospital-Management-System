# Application Name & Port
spring.application.name=API-Gateway
server.port=8765

# Config Server
spring.config.import=optional:configserver:http://localhost:9095

# Eureka Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Routes

# Doctor Service Route
spring.cloud.gateway.server.webflux.routes[0].id=doctor-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/doctors/**

# Patient Service Route
spring.cloud.gateway.server.webflux.routes[1].id=patient-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/patients/**

# Appointment Service Route
spring.cloud.gateway.server.webflux.routes[2].id=appointment-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/appointments/**


# Logging

logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web=INFO

# Enable Discovery Locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
